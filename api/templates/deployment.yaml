apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      containers:
        - name: api
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 5003
          env:
            - name: MONGO_URL
              value: {{ .Values.env.MONGO_URL }}
            - name: CLIENT_URL
              value: http://192.168.49.2:{{ .Values.service.webPort }}
            - name: JWT_SECRET
              value: {{ .Values.env.JWT_SECRET }}
        - name: haproxy
          image: {{ .Values.haproxy.image }}
          ports:
            - containerPort: {{ .Values.haproxy.port }}
          volumeMounts:
            - name: haproxy-config
              mountPath: /usr/local/etc/haproxy/haproxy.cfg
              subPath: haproxy.cfg
            - name: haproxy-ssl
              mountPath: /etc/haproxy/ssl
      volumes:
        - name: haproxy-config
          configMap:
            name: haproxy-config
        - name: haproxy-ssl
          secret:
            secretName: {{ .Values.haproxy.sslSecretName }}